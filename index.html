<html lang="pt-br">
	<head>
	<meta charset = "UTF-8">
		<title>Arvore de natal</title>
	</head>
	<body bgcolor="black" align="center">
		<script>	
			var i, j, k, quant= 1; 
			for (i=1; i<=8; i++)
			{
				for (k=1; k<=quant; k++){
					document.write("<font color='yellow'>" + "/" + "</font>" + "<font color='green'>" + 
					"*" + "</font>" + "<font color='yellow'>" + "\\" + "</font>");
				}
				quant=quant+6;
				document.write("<font color='white'><blockquote>" + "||" + "</blockquote></font>");	
			}
			document.write("<font color='brown'>" + "\\__________||__________/" + "</font>")
		</script>
	</body>
